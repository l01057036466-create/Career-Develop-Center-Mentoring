<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 프리즘 | 당신의 검의 길을 찾아라</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap');

        body {
            font-family: 'Noto Serif KR', serif;
            background-color: #14121f;
            color: #e0e0e0;
            overflow-y: auto;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        /* 등나무 꽃 애니메이션 */
        .wisteria-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(5vw) rotate(360deg); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* SVG Wisteria Petal */
        .wisteria-container::before,
        .wisteria-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path fill="%23a78bfa" d="M20,0 C30,0 40,10 40,20 C40,30 30,40 20,40 C10,40 0,30 0,20 C0,10 10,0 20,0 Z" transform="scale(0.5, 1) rotate(30)"/></svg>');
            background-size: 12px;
            animation: fall 20s linear infinite, sway 4s ease-in-out infinite;
            top: -10%;
            opacity: 0.7;
        }

        .wisteria-container::after {
            animation-delay: -10s;
            animation-duration: 18s;
            background-size: 9px;
            left: 20%;
        }

        /* 나머지 스타일 */
        .screen { display: none; min-height: 100vh; position: relative; z-index: 1; width: 100%; padding: 1rem; }
        .active-screen { display: flex; }
        .btn-primary {
            background: linear-gradient(45deg, #8b5cf6, #a78bfa);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 25px rgba(139, 92, 246, 0.6);
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
            background: linear-gradient(90deg, #c4b5fd, #a78bfa);
        }
        .choice-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .belief-text-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .belief-text {
            flex: 1;
            text-align: center;
            font-weight: 600;
            color: #ddd6fe;
        }
        .scale-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }
        .scale-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }
        .scale-btn {
            border: 2px solid #4a4a68;
            transition: all 0.2s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 700;
            font-size: 1rem;
        }
        .scale-btn:hover, .scale-btn.selected {
            background-color: #8b5cf6;
            border-color: #c4b5fd;
            transform: scale(1.1);
        }
        .scale-label {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 400;
            line-height: 1.2;
            height: 3em; /* 2-3줄의 텍스트를 위한 공간 확보 */
        }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading-icon { animation: spin 1.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .result-card {
            background-color: rgba(20, 18, 31, 0.7);
            border: 1px solid #4a4a68;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .radar-chart-container { position: relative; width: 300px; height: 300px; }
        .radar-chart { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .radar-line { stroke: rgba(255, 255, 255, 0.2); stroke-width: 1; }
        .radar-polygon { fill: rgba(167, 139, 250, 0.5); stroke: #a78bfa; stroke-width: 2; }
        .radar-label { fill: #e0e0e0; font-size: 14px; text-anchor: middle; font-weight: 600; }
    </style>
</head>
<body class="w-full min-h-screen flex items-center justify-center">

    <script>
    // ==============================================================
    // STAGE 0: 질문 데이터 (시나리오 + 척도별 의미 부여)
    // ==============================================================
    const questions = [
        // Part 1: 근본 기질 (6개)
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "까마귀의 울음소리가 그치고 찾아온 휴일. 등나무 꽃 향기 가득한 방에서 어떻게 재충전하고 싶나요?", belief_a: "혼자 조용히 명상하며 호흡을 가다듬는다", belief_b: "나비 저택의 동료들과 웃고 떠들며 시간을 보낸다", labels: ["완전한 고독", "소수와의 대화", "상황에 따라", "만남이 좋음", "왁자지껄한 파티"] },
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "새로운 임무가 내려왔다. 당신은 지도를 펼치고 무엇부터 확인할 건가요?", belief_a: "오니의 출몰 기록, 지형 등 구체적인 사실", belief_b: "임무에 숨겨진 진정한 의미와 가능성", labels: ["오직 팩트", "현실 중심", "균형", "의미 탐색", "거대한 그림"] },
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "처음 소집된 주합 회의, 어색한 분위기 속에서 당신의 모습은?", belief_a: "다른 이들이 먼저 말하길 기다린다", belief_b: "먼저 말을 걸며 대화의 물꼬를 튼다", labels: ["침묵 속 관찰", "소극적 참여", "눈치 보기", "적극적 대화", "분위기 주도"] },
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "강력한 혈귀술을 가진 오니와 마주쳤다. 당신이 더 의지하는 것은?", belief_a: "혹독한 훈련으로 연마한 검의 형태(形)", belief_b: "상황에 따라 변화하는 순간의 직감", labels: ["정해진 검술", "경험 기반", "상황 판단", "직감 의존", "완전한 즉흥"] },
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "마음이 복잡할 때, 당신의 해결 방식은?", belief_a: "스스로의 내면을 깊이 파고들어 답을 찾는다", belief_b: "신뢰하는 동료에게 털어놓으며 조언을 구한다", labels: ["완전한 내면", "혼자만의 정리", "고민 중", "조언 구하기", "모두와 공유"] },
        { part: "Part 1/5: 너의 호흡의 근원", scenario: "새로운 동료 대원을 평가할 때, 더 중요하게 생각하는 것은?", belief_a: "지금까지의 구체적인 임무 성공률과 성과", belief_b: "그의 눈빛에서 느껴지는 열정과 잠재력", labels: ["데이터 신뢰", "성과 중심", "균형", "가능성 중시", "잠재력에 투자"] },
        
        // Part 2: 내면 세계 (6개)

        { part: "Part 2/5: 마음이라는 칼집", scenario: "당신을 움직이는 더 큰 원동력은 무엇인가요?", belief_a: "더 나은 미래를 만들겠다는 희망", belief_b: "과거에 겪었던 고통과 분노", labels: ["긍정과 희망", "미래 지향", "현재에 집중", "과거의 상처", "복수와 증오"] },
        { part: "Part 2/5: 마음이라는 칼집", scenario: "당신에게 더 큰 두려움으로 다가오는 것은 무엇인가요?", belief_a: "누구에게도 인정받지 못하고 잊히는 것", belief_b: "스스로가 쓸모없고 무력하다고 느끼는 것", labels: ["완벽한 실패", "인정받지 못함", "둘 다 두려움", "무력감", "자기혐오"] },
        { part: "Part 2/5: 마음이라는 칼집", scenario: "당신의 마음을 더 흔드는 생각은 무엇인가요?", belief_a: "나는 남들과 다른 특별한 존재여야만 한다", belief_b: "나는 남들 곁에 있을 자격이 없는 존재다", labels: ["선민사상", "특별함 추구", "중립", "자기 의심", "깊은 자기혐오"] },

        // Part 3: 판단 및 대처 (6개)
        { part: "Part 3/5: 검의 길", scenario: "규율을 어긴 동료를 발견했다. 당신의 신념은 어디에 더 가깝나요?", belief_a: "규율보다 동료의 마음이 더 중요하다", belief_b: "동료의 마음보다 조직의 규율이 더 중요하다", labels: ["오직 마음", "감정 우선", "고뇌", "원칙 우선", "절대적 규율"] },
        { part: "Part 3/5: 검의 길", scenario: "재능이 부족해 보이는 신입 대원과 함께 훈련하게 되었을 때, 당신의 생각은?", belief_a: "그의 가능성을 믿고 인내심을 갖고 가르쳐준다", belief_b: "스스로의 힘으로 극복해야 할 문제라고 생각한다", labels: ["무한한 지지", "적극적 도움", "상황을 봄", "거리를 둠", "각자도생"] },

        { part: "Part 3/5: 검의 길", scenario: "합동 임무 중, 동료들이 지쳐 사기가 떨어졌다. 당신의 역할은?", belief_a: "따뜻한 말로 위로하며 그들의 마음을 보듬는다", belief_b: "상황을 타개할 가장 효율적인 작전을 제시한다", labels: ["공감과 위로", "감정적 지지", "균형", "논리적 해결", "결과가 우선"] },
