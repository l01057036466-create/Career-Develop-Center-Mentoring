<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 프리즘 | 당신의 검의 길을 찾아라</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ==============================================================
            페르소나 프리즘 검사: 디자인 스타일시트
            - 테마: 고요한 밤의 등나무 꽃
            ==============================================================
        */

        /* 폰트 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap');

        body {
            font-family: 'Noto Serif KR', serif;
            color: #e0e0e0;
            position: relative;
            background-color: #0d0c1d; /* 배경 이미지 로딩 전 기본 색상 */
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* --- 배경 및 꽃잎 레이어 --- */
        /* body의 가상요소를 사용해 클릭 문제를 원천적으로 해결합니다. */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://i.pinimg.com/originals/a1/38/a3/a138a37f2d4e3e3b123951111c814674.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.5) blur(3px);
            transform: scale(1.1);
            z-index: -2; /* 가장 뒤 레이어 */
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; /* 클릭 이벤트를 통과시킴 */
            z-index: -1; /* 배경 위, 컨텐츠 아래에 위치 */
            background: radial-gradient(ellipse at center, rgba(13,12,29,0) 0%, rgba(13,12,29,1) 80%);
        }

        /* JS로 생성될 꽃잎 컨테이너 */
        .wisteria-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 컨텐츠와 겹치지 않도록 z-index 조정 */
            pointer-events: none;
        }
        
        /* JS로 생성될 꽃잎 스타일 (오류 수정) */
        .wisteria-petal {
            position: absolute;
            top: -20px;
            background-color: #c4b5fd;
            border-radius: 50% 0;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }

        /* --- 공통 UI 디자인 --- */

        main {
            position: relative;
            z-index: 1; /* 모든 컨텐츠가 배경 위에 오도록 설정 */
        }

        .screen { display: none; min-height: 100vh; width: 100%; padding: 1rem; }
        .active-screen { display: flex; }

        .main-title { 
            text-shadow: 0 0 20px #c4b5fd, 0 0 30px #a78bfa; 
        }

        .btn-primary {
            background: linear-gradient(45deg, #6d28d9, #8b5cf6);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(139, 92, 246, 0.5);
        }

        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
            background: linear-gradient(90deg, #a78bfa, #c4b5fd);
        }

        .result-card {
            background-color: rgba(20, 18, 31, 0.75); /* 반투명 카드 배경 */
            border: 1px solid #4a3a6a; /* 테두리 색 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .choice-btn-container { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
        .belief-text-container { display: flex; justify-content: space-between; width: 100%; }
        .belief-text { flex: 1; text-align: center; font-weight: 600; }
        .belief-a-color { color: #c4b5fd; }
        .belief-b-color { color: #a5f3fc; }

        .scale-container { display: flex; justify-content: center; gap: 0.5rem; width: 100%; }
        .scale-item { display: flex; flex-direction: column; align-items: center; text-align: center; flex: 1; }
        .scale-btn {
            border: 2px solid #37304a;
            transition: all 0.2s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            background-color: rgba(30, 27, 43, 0.5);
            font-weight: 700;
            font-size: 1rem;
        }
        .scale-btn:hover, .scale-btn.selected {
            background-color: #8b5cf6;
            border-color: #c4b5fd;
            transform: scale(1.1);
        }
        .scale-label { margin-top: 0.5rem; font-size: 0.75rem; color: #9ca3af; font-weight: 400; line-height: 1.2; height: 3em; }

        .fade-in { animation: fadeIn 1.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loading-icon { animation: spin 1.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .radar-chart-container { position: relative; width: 300px; height: 300px; }
        .radar-chart { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .radar-line { stroke: rgba(255, 255, 255, 0.2); stroke-width: 1; }
        .radar-polygon { fill: rgba(167, 139, 250, 0.4); stroke: #c4b5fd; stroke-width: 2; }
        .radar-label { fill: #d1d5db; font-size: 14px; text-anchor: middle; font-weight: 600; }
    </style>
</head>
<body>
    <!-- 배경 꽃잎 효과를 위한 컨테이너 (JS로 내용이 채워짐) -->
    <div id="wisteria-container" class="wisteria-container"></div>
    
    <main id="app-container">
        <!-- Screen 1: 시작 화면 -->
        <div id="start-screen" class="screen active-screen flex-col items-center justify-center text-center space-y-8 fade-in">
            <h1 class="text-5xl md:text-6xl font-bold text-white tracking-wider main-title">나는 귀멸의 칼날의<br>어떤 캐릭터일까?</h1>
            <p class="text-lg max-w-2xl text-gray-200">안녕하세요 진로개발센터입니다.<br>당신의 귀멸의 칼날 캐릭터를 찾고 멘토링 적합도를 확인해보세요.</p>
            <button id="start-btn" class="btn-primary text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg">나와 닮은 캐릭터 찾기</button>
        </div>

        <!-- Screen 2: 검사 진행 화면 -->
        <div id="test-screen" class="screen w-full max-w-4xl mx-auto flex-col items-center justify-center space-y-8">
            <div class="w-full">
                <div class="flex justify-between mb-2">
                    <span class="text-base font-medium text-violet-300" id="part-title"></span>
                    <span id="progress-text" class="text-base font-medium text-gray-300"></span>
                </div>
                <div class="w-full bg-gray-800 bg-opacity-50 rounded-full h-2.5">
                    <div id="progress-bar" class="progress-bar-inner h-2.5 rounded-full"></div>
                </div>
            </div>
            <div class="w-full p-8 rounded-lg result-card space-y-6">
                <p id="scenario-text" class="text-xl text-center text-gray-200 leading-relaxed"></p>
                <hr class="border-gray-700">
                <div class="choice-btn-container">
                     <div class="belief-text-container">
                        <div id="belief-a" class="belief-text belief-a-color"></div>
                        <div id="belief-b" class="belief-text belief-b-color"></div>
                    </div>
                    <div class="scale-container">
                        <div class="scale-item">
                            <button class="scale-btn" data-value="1">1</button>
                            <span id="label-1" class="scale-label"></span>
                        </div>
                        <div class="scale-item">
                            <button class="scale-btn" data-value="2">2</button>
                            <span id="label-2" class="scale-label"></span>
                        </div>
                        <div class="scale-item">
                            <button class="scale-btn" data-value="3">3</button>
                            <span id="label-3" class="scale-label"></span>
                        </div>
                        <div class="scale-item">
                            <button class="scale-btn" data-value="4">4</button>
                            <span id="label-4" class="scale-label"></span>
                        </div>
                        <div class="scale-item">
                            <button class="scale-btn" data-value="5">5</button>
                            <span id="label-5" class="scale-label"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Screen 3: 로딩 화면 -->
        <div id="loading-screen" class="screen flex-col items-center justify-center text-center space-y-6">
            <svg class="loading-icon w-20 h-20 text-violet-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loading-text" class="text-xl text-gray-300 tracking-wide">운명의 실이 자아내는 소리를 듣고 있습니다...</p>
        </div>

        <!-- Screen 4: 결과 화면 -->
        <div id="result-screen" class="screen w-full max-w-4xl mx-auto flex-col items-center justify-start py-10">
            <!-- 결과 내용은 JS로 동적 생성 -->
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ==============================================================
        // STAGE 0: 데이터 영역
        // ==============================================================
        
        // (여기에 질문 데이터를 넣어주세요)
        const questions = [
            // Part 1: 근본 기질 (6개)
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "까마귀의 울음소리가 그치고 찾아온 휴일. 등나무 꽃 향기 가득한 방에서 어떻게 재충전하고 싶나요?", belief_a: "혼자 조용히 명상하며 호흡을 가다듬는다", belief_b: "나비 저택의 동료들과 웃고 떠들며 시간을 보낸다", labels: ["완전한 고독", "소수와의 대화", "상황에 따라", "만남이 좋음", "왁자지껄한 파티"] },
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "새로운 임무가 내려왔다. 당신은 지도를 펼치고 무엇부터 확인할 건가요?", belief_a: "오니의 출몰 기록, 지형 등 구체적인 사실", belief_b: "임무에 숨겨진 진정한 의미와 가능성", labels: ["오직 팩트", "현실 중심", "균형", "의미 탐색", "거대한 그림"] },
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "처음 소집된 주합 회의, 어색한 분위기 속에서 당신의 모습은?", belief_a: "다른 이들이 먼저 말하길 기다린다", belief_b: "먼저 말을 걸며 대화의 물꼬를 튼다", labels: ["침묵 속 관찰", "소극적 참여", "눈치 보기", "적극적 대화", "분위기 주도"] },
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "강력한 혈귀술을 가진 오니와 마주쳤다. 당신이 더 의지하는 것은?", belief_a: "혹독한 훈련으로 연마한 검의 형태(形)", belief_b: "상황에 따라 변화하는 순간의 직감", labels: ["정해진 검술", "경험 기반", "상황 판단", "직감 의존", "완전한 즉흥"] },
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "마음이 복잡할 때, 당신의 해결 방식은?", belief_a: "스스로의 내면을 깊이 파고들어 답을 찾는다", belief_b: "신뢰하는 동료에게 털어놓으며 조언을 구한다", labels: ["완전한 내면", "혼자만의 정리", "고민 중", "조언 구하기", "모두와 공유"] },
            { part: "Part 1/5: 너의 호흡의 근원", scenario: "새로운 동료 대원을 평가할 때, 더 중요하게 생각하는 것은?", belief_a: "지금까지의 구체적인 임무 성공률과 성과", belief_b: "그의 눈빛에서 느껴지는 열정과 잠재력", labels: ["데이터 신뢰", "성과 중심", "균형", "가능성 중시", "잠재력에 투자"] },
            
            // Part 2: 내면 세계 (6개)
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신이 목숨을 걸고 검을 휘두르는 가장 큰 이유는 무엇인가요?", belief_a: "나 자신의 신념과 긍지를 지키기 위해", belief_b: "힘없는 사람들을 지키는 것이 나의 책무이기에", labels: ["오직 나를 위해", "나의 신념", "균형", "타인을 위해", "모두를 위해"] },
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신을 움직이는 더 큰 원동력은 무엇인가요?", belief_a: "더 나은 미래를 만들겠다는 희망", belief_b: "과거에 겪었던 고통과 분노", labels: ["긍정과 희망", "미래 지향", "현재에 집중", "과거의 상처", "복수와 증오"] },
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신에게 더 큰 두려움으로 다가오는 것은 무엇인가요?", belief_a: "누구에게도 인정받지 못하고 잊히는 것", belief_b: "스스로가 쓸모없고 무력하다고 느끼는 것", labels: ["완벽한 실패", "인정받지 못함", "둘 다 두려움", "무력감", "자기혐오"] },
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신의 마음을 더 흔드는 생각은 무엇인가요?", belief_a: "나는 남들과 다른 특별한 존재여야만 한다", belief_b: "나는 남들 곁에 있을 자격이 없는 존재다", labels: ["선민사상", "특별함 추구", "중립", "자기 의심", "깊은 자기혐오"] },
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신이 반드시 지키고 싶은 것은 무엇인가요?", belief_a: "그 누구에게도 굴하지 않는 강인함", belief_b: "소중한 사람들과 함께하는 평화로운 일상", labels: ["절대적 강함", "힘과 명예", "균형", "안정과 평화", "가족과 동료"] },
            { part: "Part 2/5: 마음이라는 칼집", scenario: "당신에게 더 큰 고통은 무엇인가요?", belief_a: "나의 재능이 한계에 부딪혔다는 절망감", belief_b: "내가 믿었던 사람에게 배신당하는 상실감", labels: ["재능의 한계", "개인의 실패", "상황에 따라", "관계의 상실", "완벽한 배신"] },

            // Part 3: 판단 및 대처 (6개)
            { part: "Part 3/5: 검의 길", scenario: "규율을 어긴 동료를 발견했다. 당신의 신념은 어디에 더 가깝나요?", belief_a: "규율보다 동료의 마음이 더 중요하다", belief_b: "동료의 마음보다 조직의 규율이 더 중요하다", labels: ["오직 마음", "감정 우선", "고뇌", "원칙 우선", "절대적 규율"] },
            { part: "Part 3/5: 검의 길", scenario: "재능이 부족해 보이는 신입 대원과 함께 훈련하게 되었을 때, 당신의 생각은?", belief_a: "그의 가능성을 믿고 인내심을 갖고 가르쳐준다", belief_b: "스스로의 힘으로 극복해야 할 문제라고 생각한다", labels: ["무한한 지지", "적극적 도움", "상황을 봄", "거리를 둠", "각자도생"] },
            { part: "Part 3/5: 검의 길", scenario: "강력한 상현 오니와 마주쳐 절체절명의 위기에 빠졌다. 당신의 본능은?", belief_a: "공포에 휩싸여 아무 생각도 나지 않는다", belief_b: "오히려 머리가 차가워지며 상황을 분석한다", labels: ["완전한 패닉", "불안과 공포", "긴장", "침착함 유지", "냉철한 분석"] },
            { part: "Part 3/5: 검의 길", scenario: "합동 임무 중, 동료들이 지쳐 사기가 떨어졌다. 당신의 역할은?", belief_a: "따뜻한 말로 위로하며 그들의 마음을 보듬는다", belief_b: "상황을 타개할 가장 효율적인 작전을 제시한다", labels: ["공감과 위로", "감정적 지지", "균형", "논리적 해결", "결과가 우선"] },
            { part: "Part 3/5: 검의 길", scenario: "당신이 세상을 바라보는 기본적인 시선은?", belief_a: "사람은 본질적으로 선하며, 서로 도울 수 있다", belief_b: "사람은 이기적이며, 언제든 배신할 수 있다", labels: ["완전한 신뢰", "긍정적 시선", "상황에 따라", "회의적 시선", "깊은 불신"] },

            let axisLines = '', axisLabels = '';
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - (Math.PI / 2);
                const x2 = center + radius * Math.cos(angle);
                const y2 = center + radius * Math.sin(angle);
                axisLines += `<line class="radar-line" x1="${center}" y1="${center}" x2="${x2}" y2="${y2}"></line>`;
                const lx = center + (radius + 25) * Math.cos(angle);
                const ly = center + (radius + 25) * Math.sin(angle);
                axisLabels += `<text class="radar-label" x="${lx}" y="${ly}" dy="5">${labels[i]}</text>`;
            }

            return `<div class="radar-chart-container mx-auto"><svg class="radar-chart" viewBox="0 0 ${size} ${size}">${axisLines}<polygon class="radar-polygon" points="${userPoints}"></polygon>${axisLabels}</svg></div>`;
        }
